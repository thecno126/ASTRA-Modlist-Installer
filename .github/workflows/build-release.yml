name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: Modlist-Installer-Linux
            artifact_path: dist/Modlist-Installer
          - os: windows-latest
            artifact_name: Modlist-Installer-Windows.exe
            artifact_path: dist/Modlist-Installer.exe
          - os: macos-latest
            artifact_name: Modlist-Installer-macOS.app
            artifact_path: dist/Modlist-Installer.app

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Run tests
        run: |
          pytest -q

      - name: Build executable (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd build_scripts
          bash build.sh

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          cd build_scripts
          ./build.bat

      - name: Upload artifact (macOS .app bundle)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          retention-days: 30

      - name: Upload artifact (Linux/Windows)
        if: runner.os != 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_path }}
          retention-days: 30

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/Modlist-Installer-Linux/Modlist-Installer
            artifacts/Modlist-Installer-Windows.exe/Modlist-Installer.exe
            artifacts/Modlist-Installer-macOS.app/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
